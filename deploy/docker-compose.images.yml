# FreeHire 生产环境部署配置（使用预构建镜像）
# 
# 使用方式:
#   1. 修改 .env 文件中的配置
#   2. ./server-deploy.sh deploy
#
# 离线部署说明:
#   离线包已包含所有镜像，执行 server-deploy.sh 会自动导入

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: freehire-postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-freehire}
      TZ: Asia/Shanghai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - freehire-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: freehire-redis
    restart: always
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - freehire-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端服务
  backend:
    image: freehire/freehire-server:latest
    container_name: freehire-backend
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-freehire}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      TZ: Asia/Shanghai
    ports:
      - "8080:8080"
    volumes:
      - upload_data:/data/freehire/uploads
      - logs_data:/var/log/freehire
    networks:
      - freehire-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # 前端服务
  frontend:
    image: freehire/freehire-web:latest
    container_name: freehire-frontend
    restart: always
    ports:
      - "80:80"
    networks:
      - freehire-network
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
  upload_data:
  logs_data:

networks:
  freehire-network:
    driver: bridge

